<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Welcome to Tailwind!</title>
</head>
<body class="logged-in">

  <div class="space-y-4 p-[40px]">
    <section class="mm-section">
      <h1 class="mm-title">important</h1>
      <h4 class="md:text-6xl text-2xl!">123</h4>
      <h1 class="text-danger! text-3xl! md:text-6xl!">hi</h1>
    </section>

    <section class="mm-section">
      <h1 class="mm-title">disabled</h1>
      <button class="disabled:text-2xl p-4 border">BTN</button>
      <button class="inline-blockd disabled:bg-red" disabled>Disable BTN</button>
      <button class="inline-blockd data-disabled:bg-info" data-disabled="true">Disable BTN</button>
    </section>

    <section class="mm-section">
      <h1 class="mm-title">logged-in</h1>
      <script>
        function toggleLoggedin(){
          document.body.classList.toggle('logged-in');
        }
        </script>
      <button class="mm-btn" onclick="toggleLoggedin();">Toggle loggedin</button>
      <h2 class="hidden logged-in:block">hi milkmidi is logged in</h2>
    </section> 

    <section class="mm-section space-y-4">
      <h1 class="mm-title">required</h1>
      <p data-required="true" class="text-2xl data-required:text-4xl data-required:bg-blue-500 required:text-white">required</p>
      <p data-required="false" class="text-2xl data-required:text-4xl data-required:bg-danger">required</p>
      <script>
        let isRequired = true;
        function toggleRequired(){
          isRequired = !isRequired;
          document.querySelectorAll('[data-required]').forEach((element) => {
            element.setAttribute('data-required', isRequired);
          })
        }
      </script>
      <button class="mm-btn" onclick="toggleRequired()">Toggle Required</button>
    </section> 

    <section class="mm-section">
      <h1 class="mm-title">Test</h1>
      <button class="btn">BTN</button>
      <div class="container mx-auto children:bg-red">
        <div class="flex-center">123123</div>
        <div class="h3 skew-10deg inline-block bg-info">H3</div>
      </div>
    </section>
  </div>
</body>
</html>

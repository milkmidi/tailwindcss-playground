<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Welcome to Tailwind!</title>
</head>
<body class="logged-in">

  <div class="space-y-4 p-[40px]">
    <section class="mm-section">
      <h1 class="mm-title">important</h1>
      <h4 class="!md:text-6xl !text-2xl">123</h4>
      <h1 class="!text-danger! !text-3xl !md:text-6xl">hi</h1>
    </section>

    <section class="mm-section">
      <h1 class="mm-title">disabled</h1>
      <button class="disabled:text-2xl p-4 border">BTN</button>
      <button class="inline-blockd disabled:bg-red" disabled>Disable BTN</button>
      <button class="inline-blockd data-disabled:bg-info" data-disabled="true">Disable BTN</button>
    </section>

    <section class="mm-section">
      <h1 class="mm-title">logged-in</h1>
      <script>
        function toggleLoggedin(){
          document.body.classList.toggle('logged-in');
        }
        </script>
      <button class="mm-btn" onclick="toggleLoggedin();">Toggle loggedin</button>
      <h2 class="hidden logged-in:block">hi milkmidi is logged in</h2>
    </section> 

    <section class="mm-section space-y-4">
      <h1 class="mm-title">required</h1>
      <p data-required="true" class="text-2xl data-required:text-4xl data-required:bg-blue-500 required:text-white">required</p>
      <p data-required="false" class="text-2xl data-required:text-4xl data-required:bg-danger">required</p>
      <script>
        let isRequired = true;
        function toggleRequired(){
          isRequired = !isRequired;
          document.querySelectorAll('[data-required]').forEach((element) => {
            element.setAttribute('data-required', isRequired);
          })
        }
      </script>
      <button class="mm-btn" onclick="toggleRequired()">Toggle Required</button>
    </section> 

    <section class="mm-section">
      <h1 class="mm-title">children</h1>
      <button class="btn">BTN</button>
      <div class="container mx-auto children:bg-red">
        <div class="flex-center">123123</div>
        <div class="h3 skew-10deg inline-block bg-info">H3</div>
      </div>
    </section>

    <section class="mm-section">
      <h1 class="mm-title">before</h1>
      <div class="before:block before:content-['hello-9527'] before:w-20 before:h-20 before:bg-blue-500">hi milkmidi is logged in</div>
      <div class="space-y-5">
        <label>
          <input type="checkbox" class="peer sr-only">
          <span class="h-4 w-4 bg-gray-200 peer-checked:bg-black peer-checked:text-white">Check</span>
        </label>
        <div>
          <button type="button" class="bg-rose-600 ..." disabled>
            <span class="!h-10 !w-10 text-primary mr-3 spinner-border"></span>
            spinner-border
          </button>
          <h1>
            <button
              class="before:spinner-border before:text-red before:w-10 before:h-10">before:spinner-border</button>
          </h1>
        </div>
        <div class="bg-black p-8">
          <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-rose-600 hover:bg-rose-500 focus:border-rose-700 active:bg-rose-700 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing
          </button>
        </div>
      
        <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
          <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-blue-400 h-12 w-12"></div>
            <div class="flex-1 space-y-4 py-1">
              <div class="h-4 bg-blue-400 rounded w-3/4"></div>
              <div class="space-y-2">
                <div class="h-4 bg-blue-400 rounded"></div>
                <div class="h-4 bg-blue-400 rounded w-5/6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Welcome to Tailwind!</title>
</head>
<body class="logged-in">

  <div class="space-y-4 p-4">
    <section class="border border-black p-2">
      <h1 class="text-3xl font-bold">important</h1>
      <hr />
      <h4 class="md:text-6xl text-2xl!">123</h4>
      <h1 class="text-danger! text-3xl! md:text-6xl!">hi</h1>
    </section>

    <section class="border border-black p-2">
      <h1 class="text-3xl font-bold">disabled</h1>
      <button class="disabled:text-2xl p-4 border" id="toggleButton">toggle logged</button>
      <button class="disabled:text-5xl p-4 border bg-blue-500 opacity-80 disabled:opacity-50" disabled>hi</button>
    </section>

    <section class="border border-black p-2">
      <h1 class="text-3xl font-bold">logged-in</h1>
      <hr />
      <h2 class="hidden logged-in:block">hi milkmidi</h2>
    </section> 

    <section class="border border-black p-2">
      <h1 class="text-3xl font-bold">required</h1>
      <hr />
      <p data-required="true" class="required:text-3xl">required</p>
      <p data-required="false" class="required:text-3xl">required</p>
    </section> 

    
    <div class="container mx-auto">
      <button class="active:text-black flex hover:bg-danger bg-black text-white p-3 disable:text-black disable:opacity-50">1</button>
      <a class="text-2xl hover:bg-black required:text-green required:opacity-50">123</a>
      <div class="flex-center">123123</div>
      <div class="h3 skew-10deg"></div>

      <seciton class="border-2 border-black p-3 block">
        <h1>important</h1>
        
        <button class="btn border-primary text-3xl! important:text-red-300 important:font-bold">BTN</button>
        <button class="btn border-primary text-3xl! important:text-red-300 important:font-bold disabled:opacity-20" disabled>BTN</button>
      </seciton>
    </div>
  </div>
  <script>
    document.getElementById('toggleButton').addEventListener('click', () => {
      document.body.classList.toggle('logged-in')
    });

  </script>
</body>
</html>
